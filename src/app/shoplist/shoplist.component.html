<div class="row text-right pb-4">
  <div class="col-md-12">
    Sort by:
    <div class="btn-group" role="group" aria-label="Basic example">
      <button (click)="sort('download_speed')" type="button" class="btn btn-secondary">
        Download speed
        <span class="fas fa-sort" *ngIf="key =='download_speed'" [ngClass]="{'fa-sort-up':reverse,'fa-sort-down':!reverse}"></span>
      </button>
      <button (click)="sort('upload_speed')" type="button" class="btn btn-secondary">
        Upload speed
        <span class="fas fa-sort" *ngIf="key =='upload_speed'" [ngClass]="{'fa-sort-up':reverse,'fa-sort-down':!reverse}"></span>
      </button>
      <button (click)="sort('price')" type="button" class="btn btn-secondary">
        Price
        <span class="fas fa-sort" *ngIf="key =='price'" [ngClass]="{'fa-sort-up':reverse,'fa-sort-down':!reverse}"></span>
      </button>
    </div>
  </div>
</div>

<div *ngFor="let tariff of tariffs | orderBy: key: reverse" class="card mb-4 shadow-sm">
  <div class="card-body">
    <div class="row">
      <div class="col-lg-3 col-md-3 col-4">
        <h4 class="my-0 font-weight-normal">
          <span class="">{{ tariff.id }}.</span>
          {{ tariff.name }}
        </h4>
      </div>
      <div class="col-lg-2 col-md-4 col-4">
        <p>
          <span class="d-none d-lg-block">Download<br></span>
          <span class="badge badge-light"><i class="fas fa-arrow-down"></i> {{ tariff.download_speed }} Mbit/s</span>
        </p>
        <p class="d-none d-md-inline">
          <span class="d-none d-lg-block">Upload<br></span>
          <span class="badge badge-light"><i class="fas fa-arrow-up"></i> {{ tariff.upload_speed }} Mbit/s</span>
        </p>
      </div>
      <div class="col-lg-4 d-none d-lg-block">
        <ul class="mb-4">
          <li *ngFor="let benefit of tariff.benefits">{{ benefit }}</li>
        </ul>
      </div>
      <div class="col-lg-3 col-md-5 col-4">
        <h4 class="card-title pricing-card-title text-right">{{ tariff.price }} &euro;</h4>
        <div class="row">
          <div class="col-8 offset-4">
            <button (click)="onSelect(tariff)" type="button" class="btn btn-md btn-block btn-primary">
              <span class="d-none d-md-inline">To tariff&nbsp;</span>&gt;
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
